<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Ijoka</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #252542;
      --text-primary: #eee;
      --text-secondary: #888;
      --accent-blue: #60a5fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.6;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    button {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-7.072-7.072m7.072 7.072L12 12m-4.243 4.243L3 21M8.464 8.464L3 3m5.464 5.464a5 5 0 017.072 0" />
    </svg>
    <h1>You're Offline</h1>
    <p>Ijoka needs a network connection to sync with your agents. Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
    <div class="status">
      <span id="status">Waiting for connection...</span>
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Connection restored! Reloading...';
      setTimeout(() => window.location.reload(), 1000);
    });

    // Update status
    if (navigator.onLine) {
      document.getElementById('status').textContent = 'Connection detected. Reloading...';
      setTimeout(() => window.location.reload(), 1000);
    }
  </script>
</body>
</html>

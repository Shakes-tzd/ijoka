<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#252542"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Yoke symbol - representing connection/orchestration -->
  <g transform="translate(256, 256)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="40" fill="url(#accent)"/>

    <!-- Connection lines -->
    <g stroke="url(#accent)" stroke-width="8" stroke-linecap="round" fill="none">
      <!-- Top -->
      <line x1="0" y1="-60" x2="0" y2="-120"/>
      <circle cx="0" cy="-140" r="24" fill="url(#accent)" stroke="none"/>

      <!-- Top-right -->
      <line x1="42" y1="-42" x2="85" y2="-85"/>
      <circle cx="100" cy="-100" r="24" fill="url(#accent)" stroke="none"/>

      <!-- Right -->
      <line x1="60" y1="0" x2="120" y2="0"/>
      <circle cx="140" cy="0" r="24" fill="url(#accent)" stroke="none"/>

      <!-- Bottom-right -->
      <line x1="42" y1="42" x2="85" y2="85"/>
      <circle cx="100" cy="100" r="24" fill="url(#accent)" stroke="none"/>

      <!-- Bottom -->
      <line x1="0" y1="60" x2="0" y2="120"/>
      <circle cx="0" cy="140" r="24" fill="url(#accent)" stroke="none"/>

      <!-- Bottom-left -->
      <line x1="-42" y1="42" x2="-85" y2="85"/>
      <circle cx="-100" cy="100" r="24" fill="url(#accent)" stroke="none"/>

      <!-- Left -->
      <line x1="-60" y1="0" x2="-120" y2="0"/>
      <circle cx="-140" cy="0" r="24" fill="url(#accent)" stroke="none"/>

      <!-- Top-left -->
      <line x1="-42" y1="-42" x2="-85" y2="-85"/>
      <circle cx="-100" cy="-100" r="24" fill="url(#accent)" stroke="none"/>
    </g>

    <!-- Inner glow -->
    <circle cx="0" cy="0" r="24" fill="#fff" opacity="0.3"/>
  </g>
</svg>
